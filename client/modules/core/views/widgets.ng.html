<br/>
<md-content class="md-padding" layout="column" layout-wrap layout-align="center start">

  <!-- START widget-->
  <div layout="row" flex>
    <md-card flex="50">
      <md-card-header>
        <md-card-avatar>
          <img class="md-user-avatar" src="images/avatars/supportfemale.svg"/>
        </md-card-avatar>
        <md-card-header-text>
          <span class="md-title"> Jane Smith</span>
          <span class="md-subhead">Customer Support</span>
        </md-card-header-text>
      </md-card-header>
      <img ng-src="images/cards/mac_keyboard.jpg" class="md-card-image" alt="Washed Out">
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline">Online Support</span>
          <span class="md-subhead">Our agents are available 24/7</span>
        </md-card-title-text>
      </md-card-title>
      <md-card-actions layout="row" layout-align="start center">
        <md-button class = "md-primary"><md-icon md-font-set="material-icons">call</md-icon> Call</md-button>
        <md-button><md-icon md-font-set="material-icons">chat</md-icon> IM </md-button>
        <md-button><md-icon md-font-set="material-icons">email</md-icon> Report </md-button>
        <md-card-icon-actions>
          <md-button class="md-icon-button" aria-label="toggle">
            <md-icon md-svg-icon="md-toggle-arrow"></md-icon>
          </md-button>
        </md-card-icon-actions>
      </md-card-actions>
      <!--
      <md-card-content>
        <p>
          The titles of Washed Out's breakthrough song and the first single from Paracosm share the
          two most important words in Ernest Greene's musical language: feel it. It's a simple request, as well...
        </p>
      </md-card-content>
    -->
    </md-card>

    <div flex class="md-whiteframe-z2 panel widget">
       <div class="panel-body">
          <div class="text-right text-muted">
             <em class="fa fa-coffee fa-2x"></em>
          </div>
          <h3 class="mt0">300</h3>
          <p class="text-muted">Coffee cups per day</p>
          <div class="progress progress-striped progress-xs">
             <div role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" class="progress-bar progress-bar-green progress-80">
                <span class="sr-only">80% Complete</span>
             </div>
          </div>
       </div>
    </div>
  <!-- END widget-->

  </div>
  <div layout="row" flex>


      <md-card flex="25">
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">Card with image</span>
            <span class="md-subhead">Large</span>
          </md-card-title-text>
          <md-card-title-media>
            <div class="md-media-lg card-media"></div>
          </md-card-title-media>
        </md-card-title>
        <md-card-actions layout="row" layout-align="end center">
          <md-button>Action 1</md-button>
          <md-button>Action 2</md-button>
        </md-card-actions>
      </md-card>
    </div>
</md-content>
