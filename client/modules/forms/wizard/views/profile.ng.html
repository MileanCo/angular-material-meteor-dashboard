<div layout-padding>
  <form name="userForm">
    <div layout layout-sm="column">
      <md-input-container flex>
        <label>Company (Disabled)</label>
        <input ng-model="user.company" disabled>
      </md-input-container>
      <md-datepicker ng-model="user.submissionDate" md-placeholder="Enter date"></md-datepicker>
    </div>
    <div layout layout-sm="column">
      <md-input-container flex>
        <label>First name</label>
        <input ng-model="user.firstName">
      </md-input-container>
      <md-input-container flex>
        <label>Last Name</label>
        <input ng-model="theMax">
      </md-input-container>
    </div>
    <md-input-container class="md-block">
      <label>Address</label>
      <input ng-model="user.address">
    </md-input-container>
    <div layout layout-sm="column">
      <md-input-container flex>
        <label>City</label>
        <input ng-model="user.city">
      </md-input-container>
      <md-input-container flex>
        <label>State</label>
        <md-select ng-model="user.state">
          <md-option ng-repeat="state in states" value="{{state}}">
            {{state}}
          </md-option>
        </md-select>
      </md-input-container>
      <md-input-container flex>
        <label>Postal Code</label>
        <input name="postalCode" ng-model="user.postalCode" placeholder="12345"
               required ng-pattern="/^[0-9]{5}$/" md-maxlength="5">
        <div ng-messages="userForm.postalCode.$error" role="alert" multiple>
          <div ng-message="required" class="my-message">You must supply a postal code.</div>
          <div ng-message="pattern" class="my-message">That doesn't look like a valid postal
            code.
          </div>
          <div ng-message="md-maxlength" class="my-message">
            Don't use the long version silly...we don't need to be that specific...
          </div>
        </div>
      </md-input-container>
    </div>
    <md-input-container class="md-block">
      <label>Biography</label>
      <textarea ng-model="user.biography" columns="1" md-maxlength="150" rows="5"></textarea>
    </md-input-container>
  </form>
</div>

<div layout="row" layout-align="space-between start" layout-sm="column" layout-align-sm="space-around center">
  <md-button flex class="md-raised md-primary" ui-sref="core.forms.wizard.payment" aria-label="next"> Next </md-button>
</div>
