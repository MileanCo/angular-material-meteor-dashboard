<div class="md-padding">
  <h1 class="md-display-1">Dynamic Table</h1>
  <div class="md-padding md-whiteframe-z2" ng-cloak>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th ng-repeat="header in headers">
            {{header}}
          </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="x in contacts">
          <td>{{ x.id }}</td>
          <td>{{ x.name }}</td>
          <td>{{ x.email }}</td>
          <td>{{ x.phone}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
