<div class="menu-toggle">
  <md-button class="md-button-toggle"
    ng-click="toggle()"
    aria-controls="side-menu-{{section.name | nospace}}"
    flex layout="row"
    aria-expanded="{{isOpen()}}">
    {{section.name}}
    <span aria-hidden="true" class="pull-right md-toggle-icon " ng-class="{'toggled' : isOpen()}">
        <md-icon md-font-set="material-icons">keyboard_arrow_down</md-icon>
    </span>
  </md-button>
  <ul ng-show="isOpen()" id="side-menu-{{section.name | nospace}}" class="menu-toggle-list">
    <li ng-repeat="page in section.pages">
      <menu-link section="page"></menu-link>
    </li>
  </ul>
</div>
