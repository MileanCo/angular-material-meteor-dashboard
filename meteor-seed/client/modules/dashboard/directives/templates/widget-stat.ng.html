<div class="col-lg-3 col-md-3" style="margin: 0px; padding: 0px;">
  <!-- WIDGET -->
  <!-- No padding/margin bc whiteframe already has -->
  <div class="md-whiteframe-z2 panel-{{colour}}">
      <div class="panel-heading ">
        <div layout="row" layout-align="start start">
          <i flex class="{{icon}} fa-3x"></i>
          <div flex class="text-right" style="margin:5px;">
            <span flex class="md-headline">{{title}}</span>
          </div>
        </div>
        <div class="text-right" style="margin:5px;">
          <span class="md-subhead">{{comments}}</span>
        </div>
      </div>
      <a href="#">
          <div class="panel-footer" style="background-color:#ffffff;">
              <span class="pull-left">View Details</span>
              <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
              <div class="clearfix"></div>
          </div>
      </a>
  </div>
</div>
