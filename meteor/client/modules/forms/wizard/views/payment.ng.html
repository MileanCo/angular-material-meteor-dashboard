<h2 flex class="md-display-1 "> Checkout </h2>
<div class="md-whiteframe-z2 md-padding" layout="column" layout-align="start stretch">
  <span class="md-subhead color-light-blue-500">Price: $ {{price}} </span>
  <form class="checkout">
    <p></p>
    <div layout layout-sm="column">
      <md-input-container flex>
        <label>Full Name</label>
        <input type="text" ng-model="card.fullName" placeholder="John Smith" autofocus>
      </md-input-container>
      <md-input-container flex>
        <label>Month</label>
        <input type="text" class="checkout-input checkout-exp" ng-model="card.expireMonth" placeholder="MM" md-maxlength="2">
      </md-input-container>
      <md-input-container flex>
        <label>Year</label>
        <input type="text" class="checkout-input checkout-exp" ng-model="card.expireYear" placeholder="YY" md-maxlength="2">
      </md-input-container>
    </div>

    <div layout layout-sm="column">
      <md-input-container flex>
        <label>Credit Card Number</label>
        <input type="text" class="checkout-input checkout-card" ng-model="card.number" placeholder="4111 1111 1111 1111" md-maxlength="16">
      </md-input-container>
      <md-input-container flex>
        <label>CVC</label>
        <input type="text" class="checkout-input checkout-cvc" ng-model="card.cvc" placeholder="000" md-maxlength="3">
      </md-input-container>
    </div>
  </form>
  <div flex layout="column"  layout-align="space-around center">
    <div flex>
      <md-button class="md-raised md-accent" ui-sref="core.forms.wizard.launch" aria-label="next"> Purchase </md-button>
    </div>
    <div flex>
      <md-button class="md-raised" ui-sref="core.forms.wizard.profile" aria-label="next"> Back </md-button>
    </div>
  </div>
</div>
